spring:
  servlet:
    multipart:
      # 请求最大大小 不设置会报错
      max-request-size: -1
      # 文件上传最大大小
      max-file-size: -1
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/test_movie
    username: postgres
    password: postgres
#  web:
    resources:
      # 自定义404异常
      add-mappings: true
mybatis:
  table:
    # create    系统启动后，会将所有的表删除掉，然后根据model中配置的结构重新建表，该操作会破坏原有数据。
    # update    系统会自动判断哪些表是新建的，哪些字段要修改类型等，哪些字段要删除，哪些字段要新增，该操作不会破坏原有数据。
    # none     系统不做任何处理。
    # add      新增表/新增字段/新增索引/新增唯一约束的功能，不做做修改和删除 (只在版本1.0.9.RELEASE及以上支持)。
    auto: update
  database:
    type: postgresql
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:/mapper/*Mapper.xml
  global-config:
    db-config:
      logic-delete-field: deleted # 删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
server:
  tomcat:
    # tomcat 请求大小 -1 表示没限制
    max-http-form-post-size: -1
  port: 8080
