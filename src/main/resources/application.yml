spring:
#  jackson:
#    property-naming-strategy: SNAKE_CASE
  profiles:
#    active: dev
    active: ${environment:dev}
  servlet:
    multipart:
      # 请求最大大小 不设置会报错
      max-request-size: -1
      # 文件上传最大大小
      max-file-size: -1
#  web:
    resources:
      # 自定义404异常
      add-mappings: true
  messages:
    basename: i18n/messages
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  group-configs:
    - group: '通用接口'
      paths-to-match: '/api/**'
      paths-to-exclude:
        - '/api/admin/**'
        - '/api/app/**'
    - group: '管理员接口'
      paths-to-match: '/api/admin/**'
    - group: 'App 接口'
      paths-to-match: '/api/app/**'
    - group: '所有接口'
      paths-to-match: '/api/**'

mybatis:
  table:
    # create    系统启动后，会将所有的表删除掉，然后根据model中配置的结构重新建表，该操作会破坏原有数据。
    # update    系统会自动判断哪些表是新建的，哪些字段要修改类型等，哪些字段要删除，哪些字段要新增，该操作不会破坏原有数据。
    # none     系统不做任何处理。
    # add      新增表/新增字段/新增索引/新增唯一约束的功能，不做做修改和删除 (只在版本1.0.9.RELEASE及以上支持)。
    auto: update
  database:
    type: postgresql
mybatis-plus:
  # 关闭 MyBatis Plus 的 SQL 输出（使用 p6spy 输出完整的 SQL）
  # log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  mapper-locations: classpath:/mapper/*Mapper.xml
  global-config:
    db-config:
      logic-delete-field: deleted # 删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
server:
  tomcat:
    # tomcat 请求大小 -1 表示没限制
    max-http-form-post-size: -1
  port: 8080
  address: 0.0.0.0
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: token
  # token 有效期（单位：秒），默认30天，-1 代表永久有效
  timeout: 2592000
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号并发登录（为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token（为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: true
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true

# 选座配置
seat-selection:
  # 选座自动取消时间（单位：秒），默认15分钟
  auto-cancel-timeout: 900

# 订单配置
order:
  # 订单支付超时时间（单位：秒），默认15分钟
  payment-timeout: 900
  # 支付限流：每个用户每分钟最大支付请求次数
  payment-rate-limit: 10
  # 支付锁超时时间（单位：秒），防止重复支付
  payment-lock-timeout: 60
