    email:
      required: "メールアドレスを入力してください。"
      notEmail: "有効なメールアドレスではありません。"
  # 映画コメント
  movieComment:
    movieId:
      required: "movieIdを入力してください。"
    content:
      required: "コメント内容を入力してください。"
      max: "コメントは1000文字以内で入力してください。"
  # 映画返信
  movieReply:
    movieCommentId:
      required: "movieCommentIdを入力してください。"
    content:
      required: "コメント内容を入力してください。"
      max: "コメントは1000文字以内で入力してください。"
  # 職位保存
  savePosition:
    name:
      required: "職位を入力してください。"
  # 演職員保存
  saveStaff:
    name:
      required: "名前を入力してください。"
